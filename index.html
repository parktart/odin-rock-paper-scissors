<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <!-- Google Font: Knewave Regular 400 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
  <!-- Google Font: Acme Regular 400 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
  <div class="margin-auto-container">
    <div class="wrap title">Rock Paper Scissors</div>
    <div class="wrap arena">
      <img src="./img/hand-back-fist-solid.svg" alt="Player Rock">
      <img src="./img/paper-plane-solid.svg" alt="Player Paper">
      <img src="./img/scissors-solid.svg" alt="Player Scissors">
      <img src="./img/hand-back-fist-solid.svg" alt="Computer Rock" style="transform: scaleX(-1)">
      <img src="./img/paper-plane-solid.svg" alt="Computer Paper" style="transform: scaleX(-1)">
      <img src="./img/scissors-solid.svg" alt="Computer Scissors" style="transform: scaleX(-1)">
      <div class="wrap winner">placeholder</div>
    </div>
    <div class="wrap buttons">
      <button>ROCK</button>
      <button>PAPER</button>
      <button>SCISSORS</button>
    </div>
    <div class="wrap result">
      Choose your weapon to begin best of 5 rounds!
    </div>
    <div class="wrap score">
      <div class="player">
        <div>PLAYER</div>
        <p>0</p>
      </div>
      <div class="computer">
        <div>COMPUTER</div>
        <p>0</p>
      </div>
    </div>
    <div class="wrap reset"><button>PLAY AGAIN</button></div>
    <div class="footer">
      <p>Copyright Â© <script>document.write(new Date().getFullYear())</script> parktart</p>
      <a href="https://github.com/parktart/odin-rock-paper-scissors" target="_blank">
        <img src="./img/github-white.svg" alt="Link to GitHub repo" width="28" height="28">
      </a>
    </div>
  </div>
</body>
</html>
